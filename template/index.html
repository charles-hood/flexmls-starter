<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{COMPANY_NAME}} - Real Estate Services in {{COMPANY_CITY}}, {{COMPANY_STATE}}</title>
    <meta name="description" content="{{COMPANY_NAME}} provides top-notch real estate services in {{COMPANY_CITY}}, {{COMPANY_STATE}}. Our agents work tirelessly to help you achieve your dreams of buying or selling property.">
    <meta name="keywords" content="{{COMPANY_NAME}}, real estate, {{COMPANY_CITY}}, {{COMPANY_STATE}}, buy property, sell property">
    <meta name="author" content="{{COMPANY_NAME}}">

    <!-- Full-screen mode on mobile devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://{{COMPANY_DOMAIN}}/">
    <meta property="og:title" content="{{COMPANY_NAME}} - Real Estate Services in {{COMPANY_CITY}}, {{COMPANY_STATE}}">
    <meta property="og:description" content="{{COMPANY_MISSION}}">
    <meta property="og:image" content="https://{{COMPANY_DOMAIN}}/{{OG_IMAGE_FILE}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://{{COMPANY_DOMAIN}}/">
    <meta property="twitter:title" content="{{COMPANY_NAME}} - Real Estate Services in {{COMPANY_CITY}}, {{COMPANY_STATE}}">
    <meta property="twitter:description" content="{{COMPANY_MISSION}}">
    <meta property="twitter:image" content="https://{{COMPANY_DOMAIN}}/{{OG_IMAGE_FILE}}">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: {{ACCENT_COLOR}};
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #999;
            --bg-primary: #ffffff;
            --bg-warm: #fafaf8;
            --border: #e8e6e3;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.12);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .playfair { font-family: 'Playfair Display', Georgia, serif; }

        /* ── Header ────────────────────────────── */

        .site-header {
            background: var(--bg-primary);
            padding: 0 1.5rem;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            transition: box-shadow 0.3s ease;
        }

        .header-logo img {
            height: 52px;
            width: auto;
            max-width: 260px;
            display: block;
            object-fit: contain;
        }

        .header-contact {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .header-contact a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .header-contact a:hover { color: var(--text-primary); }

        .header-contact .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--border);
        }

        .header-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: background 0.2s ease;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .header-btn:hover { background: var(--bg-warm); }

        .mobile-call {
            display: none;
            text-decoration: none;
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {
            .header-contact { display: none; }
            .mobile-call { display: flex; }
        }

        /* ── Loading Screen ────────────────────── */

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-warm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.6s var(--ease-out);
        }

        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            max-width: 320px;
        }

        .loading-logo {
            width: 180px;
            height: auto;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(8px);
            animation: fadeUp 0.8s var(--ease-out) 0.2s forwards;
        }

        .loading-bar-track {
            width: 120px;
            height: 2px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 2rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.6s forwards;
        }

        .loading-bar-fill {
            width: 30%;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            animation: loadProgress 3s var(--ease-in-out) 0.8s forwards;
        }

        .loading-text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
            opacity: 0;
            transition: opacity 0.25s ease;
            animation: fadeIn 0.5s ease 0.8s forwards;
        }

        .loading-subtext {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            letter-spacing: 0.04em;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.25s ease;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes loadProgress {
            0% { width: 30%; }
            50% { width: 70%; }
            100% { width: 90%; }
        }

        /* ── Main / Iframe ─────────────────────── */

        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .main-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-hidden { visibility: hidden; }

        /* ── Modal System ──────────────────────── */

        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            transition: background 0.3s ease,
                        backdrop-filter 0.3s ease,
                        -webkit-backdrop-filter 0.3s ease;
            overflow-y: auto;
            padding: 68px 1rem 1rem;
        }

        .modal-backdrop.active {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .modal-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 560px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.35s var(--ease-out),
                        transform 0.35s var(--ease-out);
        }

        .modal-backdrop.active .modal-panel {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-warm);
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, color 0.2s ease;
            line-height: 1;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-back {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.825rem;
            font-weight: 500;
            color: var(--text-tertiary);
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin-bottom: 1.5rem;
            transition: color 0.2s ease;
            font-family: 'Outfit', sans-serif;
        }

        .modal-back:hover { color: var(--text-primary); }

        /* ── About Modal ───────────────────────── */

        .about-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .about-photo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--bg-warm);
            box-shadow: var(--shadow-sm);
        }

        .about-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .about-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .about-details a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .about-details a:hover { color: var(--accent); }

        .about-details i {
            width: 16px;
            text-align: center;
            margin-right: 6px;
            font-size: 0.8rem;
        }

        .about-mission {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.925rem;
            line-height: 1.7;
            text-align: center;
            padding: 1.25rem 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.25rem;
        }

        .about-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
            transition: gap 0.2s ease;
        }

        .about-cta:hover { gap: 0.75rem; }

        .about-cta .arrow {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .about-cta:hover .arrow { transform: translateX(2px); }

        /* ── Agent Cards ───────────────────────── */

        .agents-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .agents-grid {
            display: grid;
            gap: 0.75rem;
        }

        .agent-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: border-color 0.2s ease,
                        box-shadow 0.2s ease,
                        transform 0.15s ease;
        }

        .agent-card:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .agent-card-photo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .agent-card-info {
            flex: 1;
            min-width: 0;
        }

        .agent-card-name {
            font-weight: 600;
            font-size: 0.925rem;
            color: var(--text-primary);
            margin-bottom: 0.125rem;
        }

        .agent-card-phone {
            font-size: 0.825rem;
            color: var(--text-secondary);
        }

        .agent-card-arrow {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .agent-card:hover .agent-card-arrow {
            color: var(--accent);
            transform: translateX(2px);
        }

        /* ── Agent Detail ──────────────────────── */

        .agent-detail { text-align: center; }

        .agent-detail-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.25rem;
            border: 3px solid var(--bg-warm);
            box-shadow: var(--shadow-md);
        }

        .agent-detail-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .agent-detail-contact {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .agent-contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.825rem;
            font-weight: 500;
            text-decoration: none;
            transition: border-color 0.2s ease,
                        color 0.2s ease;
            font-family: 'Outfit', sans-serif;
        }

        .agent-contact-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .agent-detail-bio {
            font-size: 0.925rem;
            line-height: 1.7;
            color: var(--text-secondary);
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
        }

        /* ── Responsive ────────────────────────── */

        @media (max-width: 640px) {
            .modal-backdrop { padding-top: 60px; }
            .modal-panel {
                margin: 0.75rem auto;
                padding: 1.5rem;
                border-radius: var(--radius-md);
            }
            .about-header { padding-right: 1.5rem; }
        }
    </style>
</head>

            <button class="modal-back" id="detailBackBtn">
                <i class="fas fa-chevron-left"></i> All Agents
            </button>
            <div id="agentDetail" class="agent-detail"></div>
        </div>
    </div>

    <script>
        // ── Elements ──
        const menuBtn = document.getElementById('menuBtn');
        const aboutModal = document.getElementById('aboutModal');
        const agentsModal = document.getElementById('agentsModal');
        const agentDetailModal = document.getElementById('agentDetailModal');
        const meetAgentsBtn = document.getElementById('meetAgentsBtn');
        const agentsBackBtn = document.getElementById('agentsBackBtn');
        const detailBackBtn = document.getElementById('detailBackBtn');
        const agentsList = document.getElementById('agentsList');
        const agentDetail = document.getElementById('agentDetail');

        // ── Modal helpers ──
        function openModal(modal) {
            modal.style.display = 'block';
            modal.offsetHeight; // force reflow
            modal.classList.add('active');
        }

        function closeModal(modal) {
            modal.classList.remove('active');
            setTimeout(function() { modal.style.display = 'none'; }, 350);
        }

        function closeAllModals() {
            [aboutModal, agentsModal, agentDetailModal].forEach(closeModal);
        }

        // ── Loading ──
        var loadingMessages = [
            { text: "Loading Property Listings", subtext: "Connecting to MLS database" },
            { text: "Fetching Active Listings", subtext: "Retrieving latest properties" },
            { text: "Preparing Your Results", subtext: "Almost ready" }
        ];
        var messageIndex = 0;
        var messageInterval;

        function updateLoadingMessage() {
            messageIndex = (messageIndex + 1) % loadingMessages.length;
            var msg = loadingMessages[messageIndex];
            var textEl = document.querySelector('.loading-text');
            var subtextEl = document.querySelector('.loading-subtext');
            if (textEl && subtextEl) {
                textEl.style.opacity = '0';
                subtextEl.style.opacity = '0';
                setTimeout(function() {
                    textEl.textContent = msg.text;
                    subtextEl.textContent = msg.subtext;
                    textEl.style.opacity = '1';
                    subtextEl.style.opacity = '1';
                }, 250);
            }
        }

        function handleIframeLoad() {
            var overlay = document.getElementById('loadingOverlay');
            var iframe = document.getElementById('mlsFrame');
            if (messageInterval) clearInterval(messageInterval);

            // Complete the progress bar
            var fill = document.querySelector('.loading-bar-fill');
            if (fill) {
                fill.style.transition = 'width 0.4s ease';
                fill.style.width = '100%';
            }

            setTimeout(function() {
                overlay.classList.add('fade-out');
                setTimeout(function() {
                    iframe.classList.remove('iframe-hidden');
                    overlay.style.display = 'none';
                }, 600);
            }, 400);
        }

        // Start rotating messages
        setTimeout(function() {
            messageInterval = setInterval(updateLoadingMessage, 2500);
        }, 1500);

        // Fallback: force-show iframe after 15s
        setTimeout(function() {
            var iframe = document.getElementById('mlsFrame');
            if (iframe && iframe.classList.contains('iframe-hidden')) {
                handleIframeLoad();
            }
        }, 15000);

        // ── Menu & navigation ──
        menuBtn.onclick = function() { openModal(aboutModal); };

        meetAgentsBtn.onclick = function(e) {
            e.preventDefault();
            closeModal(aboutModal);
            setTimeout(function() { openModal(agentsModal); }, 350);
        };

        agentsBackBtn.onclick = function() {
            closeModal(agentsModal);
            setTimeout(function() { openModal(aboutModal); }, 350);
        };

        detailBackBtn.onclick = function() {
            closeModal(agentDetailModal);
            setTimeout(function() { openModal(agentsModal); }, 350);
        };

        // Close buttons
        document.querySelectorAll('.modal-close').forEach(function(btn) {
            btn.onclick = closeAllModals;
        });

        // Click backdrop to close
        [aboutModal, agentsModal, agentDetailModal].forEach(function(modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeAllModals();
            });
        });

        // Escape key closes modals
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeAllModals();
        });

        // ── Agents ──
        {{AGENTS_DATA_ARRAY}}

        // Hide "Meet Our Agents" if none exist
        if (!agentsData || agentsData.length === 0) {
            meetAgentsBtn.style.display = 'none';
        }

        function createAgentElement(agent) {
            var card = document.createElement('div');
            card.className = 'agent-card';
            card.onclick = function() { showAgentDetails(agent); };
            card.innerHTML =
                '<img loading="lazy" src="' + agent.image + '" alt="' + agent.name + '" class="agent-card-photo">' +
                '<div class="agent-card-info">' +
                    '<div class="agent-card-name">' + agent.name + '</div>' +
                    '<div class="agent-card-phone">' + agent.phone + '</div>' +
                '</div>' +
                '<i class="fas fa-chevron-right agent-card-arrow"></i>';
            return card;
        }

        function showAgentDetails(agent) {
            var phoneRaw = agent.phone.replace(/\D/g, '');
            agentDetail.innerHTML =
                '<img loading="lazy" src="' + agent.image + '" alt="' + agent.name + '" class="agent-detail-photo">' +
                '<h2 class="agent-detail-name">' + agent.name + '</h2>' +
                '<div class="agent-detail-contact">' +
                    '<a href="mailto:' + agent.email + '" class="agent-contact-btn">' +
                        '<i class="fas fa-envelope"></i> ' + agent.email +
                    '</a>' +
                    '<a href="tel:' + phoneRaw + '" class="agent-contact-btn">' +
                        '<i class="fas fa-phone"></i> ' + agent.phone +
                    '</a>' +
                '</div>' +
                '<p class="agent-detail-bio">' + agent.bio + '</p>';
            closeModal(agentsModal);
            setTimeout(function() { openModal(agentDetailModal); }, 350);
        }

        function displayAgents() {
            agentsList.innerHTML = '';
            agentsData.forEach(function(agent) {
                agentsList.appendChild(createAgentElement(agent));
            });
        }

        displayAgents();
    </script>
</body>
